<!DOCTYPE html>
<html>
	<head>
		<title>Sliding Picture Puzzle</title>
		<link rel="stylesheet" href="./Styles/style.css">
	</head>
	
	<body>
	<p>Arrange the numbers in order! The game calculates the time and moves spent for you to successfully arrange the numbers.</p>
	<p>Time spent: <span id="TimeSpentVar"></span> seconds
	<br>Moves made: <span id="MovesSpentVar"></span></p>
	
		<center>
			<div id="table" style="display: table;">
				<div id="row1" style="display: table-row;">
					<div id="cell1-1" class="tile1" onClick="clickTile(1, 1);"></div>
					<div id="cell1-2" class="tile2" onClick="clickTile(1, 2);"></div>
					<div id="cell1-3" class="tile3" onClick="clickTile(1, 3);"></div>
					<div id="cell1-4" class="tile4" onClick="clickTile(1, 4);"></div>
				</div>	
				<div id="row2" style="display: table-row;">
					<div id="cell2-1" class="tile5" onClick="clickTile(2, 1);"></div>
					<div id="cell2-2" class="tile6" onClick="clickTile(2, 2);"></div>
					<div id="cell2-3" class="tile7" onClick="clickTile(2, 3);"></div>
					<div id="cell2-4" class="tile8" onClick="clickTile(2, 4);"></div>
				</div>
				<div id="row3" style="display: table-row;">
					<div id="cell3-1" class="tile9" onClick="clickTile(3, 1);"></div>
					<div id="cell3-2" class="tile10" onClick="clickTile(3, 2);"></div>
					<div id="cell3-3" class="tile11" onClick="clickTile(3, 3);"></div>
					<div id="cell3-4" class="tile12" onClick="clickTile(3, 4);"></div>
				</div>
				<div id="row4" style="display: table-row;">
					<div id="cell4-1" class="tile13" onClick="clickTile(4, 1);"></div>
					<div id="cell4-2" class="tile14" onClick="clickTile(4, 2);"></div>
					<div id="cell4-3" class="tile15" onClick="clickTile(4, 3);"></div>
					<div id="cell4-4" class="tile16" onClick="clickTile(4, 4);"></div>
				</div>
			</div>	
			<button onClick="setOriginalPositions();">Reset Game</button>
			<button onClick="shuffle();">New Game</button>
			<button onClick="simpleShuffle();">Simple Game</button>
			
		</center>
		<script src="./Scripts/script.js"></script>
	</body>
</html>
